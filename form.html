<html>
    <head>
        <style>
            * {
          
                /* background-color: rgb(143, 21, 55); */
            }
        </style>
        <title>Form</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <section class="Form my-4 mx-5">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5">
                        <img src="sign-up-pic.jpg" class="img-fluid">
                    </div>

                    <div class="col-lg-7 px-5 pt-5">
                        <h1 class="upper-gap"></h1>
                        <h4>Sign into your account</h4>
                        <form>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="email" class="form-control my-3 p-4" placeholder="name@example.com">
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" class="form-control my-3 p-4"  placeholder="Password"">
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="button" class="btn1">Login</button>
                                </div>
                            </div>

                            <a href="#">Forgot Password</a>
                            <p class="bottom-gap">Don't have an account? <a href="#">Register here</a></p>
                        </form>
                    </div>
                </div>
            </div>

        </section>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
